<div class="sign-up-container">
  <form [formGroup]="form" (ngSubmit)="signUp()">
    <ion-item>
      <ion-label position="fixed">Full Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block"
                type="submit"
                [disabled]="!form.valid">
      Sign Up
    </ion-button>

    <span class="help-block">Already have an account go to
    <a [routerLink]="'../sign-in'" class="ion-link">
      Sign In
    </a>
  </span>
  </form>
</div>
