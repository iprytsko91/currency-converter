<div class="sign-up-container">
  <ion-item>
    <ion-label position="fixed">Full Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="signUp()">Sign Up</ion-button>

  <span class="help-block">Already have an account go to
    <a [routerLink]="'../sign-in'" class="ion-link">
      Sign In
    </a>
  </span>
</div>
